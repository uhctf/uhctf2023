<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    RewriteEngine On

    RewriteCond "%{REQUEST_URI}" "^/c2assets/flag.txt"
    RewriteRule "^.*$" "/var/www/html/flag.txt" [L]

    RewriteCond "%{REQUEST_URI}" "^/c2assets.*"
    RewriteRule "^.*$" "http://127.0.0.1:8080%{REQUEST_URI}" [P]

    RewriteRule "^.*$" "https://www.reddit.com" [L,R=302]
</VirtualHost>